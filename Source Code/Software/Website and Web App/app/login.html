<body>
  <!-- <h1>Hello, world!</h1> -->
  <div class="container-fluid">
    <div class="row no-gutter">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Welcome back!</h3>
                <form id="loginPageForm">
                  <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required
                      autofocus>
                    <label for="inputEmail">Email address</label>
                  </div>

                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                    type="submit" id="signInButton">Sign in</button>
                  <div class="text-center">
                    <span class="small">Not registered?</span>
                    <a class="small" href="register.html">Create an account</a></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Page Javascript Functions James-->
  <script>
    $(document).ready(function () {// jQuery methods go here...

        return false;
      })
    });
    //--Listeners--//
    document.getElementById("signInButton").addEventListener("click", function () {
      handleLogin();

    registerPage = false; //boolean to tell firebase auth that it is currently in the register page or sign-in page
